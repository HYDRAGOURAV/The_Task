<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>all task page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="container my-5">
    <h2>Assigned Task</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Name</th>
          <th scope="col">email</th>
          <th scope="col">Mobile</th>
          <th scope="col">See Task</th>
        </tr>
      </thead>
      {% for i in The_Data %}
      <thead>
        <tr>
          <th scope="col">{{i.user_id}}</th>
          <th scope="col">{{i.name}}</th>
          <th scope="col">{{i.email}}</th>
          <th scope="col">{{i.mobile}}</th>
          <th scope="col"><a href="{% url 'see_task' i.user_id %}"><button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">See</button></a></th>

        </tr>
      </thead>
      {% endfor %}
    </table>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
